<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>FitTrack — Weight Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg:#f8f9fa;
      --bg-secondary:#ffffff;
      --card:#ffffff;
      --text:#1a1a1a;
      --text-secondary:#6b7280;
      --text-tertiary:#9ca3af;
      --primary:#6366f1;
      --primary-dark:#4f46e5;
      --success:#10b981;
      --warning:#f59e0b;
      --danger:#ef4444;
      --border:#e5e7eb;
      --shadow:rgba(0,0,0,0.05);
      --shadow-lg:rgba(0,0,0,0.1);
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    
    .app{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      max-width:480px;
      margin:0 auto;
      background:var(--bg-secondary);
      box-shadow:0 0 40px rgba(0,0,0,0.08);
    }
    
    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:30;
      background:var(--bg-secondary);
      border-bottom:1px solid var(--border);
      backdrop-filter:blur(20px);
      background:rgba(255,255,255,0.95);
    }
    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 20px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-icon{
      width:32px;
      height:32px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    .title{
      font-size:18px;
      font-weight:700;
      color:var(--text);
      letter-spacing:-0.3px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:10px 18px;
      border-radius:10px;
      border:none;
      background:var(--primary);
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
      transition:all .2s ease;
      font-family:'Inter',sans-serif;
      box-shadow:0 2px 8px rgba(99,102,241,0.25);
    }
    .btn:hover{
      background:var(--primary-dark);
      transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(99,102,241,0.35);
    }
    .btn:active{
      transform:translateY(0);
    }
    .btn-secondary{
      background:var(--bg);
      color:var(--text);
      box-shadow:0 1px 3px var(--shadow);
    }
    .btn-secondary:hover{
      background:#f3f4f6;
    }

    /* Main */
    .main{
      flex:1;
      padding:0 0 80px;
      overflow-y:auto;
    }

    /* Goal Section */
    .goal-section{
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      padding:24px 20px;
      color:white;
      position:relative;
      overflow:hidden;
    }
    .goal-section::before{
      content:'';
      position:absolute;
      top:0;
      right:0;
      width:200px;
      height:200px;
      background:radial-gradient(circle,rgba(255,255,255,0.1),transparent);
      border-radius:50%;
      transform:translate(50%,-50%);
    }
    .goal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
      position:relative;
      z-index:2;
    }
    .goal-title{
      font-size:20px;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .goal-btn{
      background:rgba(255,255,255,0.2);
      color:white;
      padding:8px 16px;
      border-radius:8px;
      font-size:13px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.3);
      backdrop-filter:blur(10px);
    }
    .goal-btn:hover{
      background:rgba(255,255,255,0.3);
    }
    .goal-stats{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      position:relative;
      z-index:2;
    }
    .goal-stat{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:16px;
      padding:16px;
      text-align:center;
    }
    .goal-stat-label{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.5px;
      font-weight:600;
      opacity:0.9;
      margin-bottom:8px;
    }
    .goal-stat-value{
      font-size:28px;
      font-weight:800;
      line-height:1;
    }
    .goal-stat-unit{
      font-size:13px;
      font-weight:500;
      opacity:0.9;
      margin-top:4px;
    }

    /* Stats Cards */
    .stats-section{
      padding:20px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    .stat-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      transition:all .2s ease;
    }
    .stat-card:active{
      transform:scale(0.98);
    }
    .stat-header{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:12px;
    }
    .stat-icon{
      width:36px;
      height:36px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    .stat-icon.red{background:rgba(239,68,68,0.1);color:var(--danger)}
    .stat-icon.green{background:rgba(16,185,129,0.1);color:var(--success)}
    .stat-icon.blue{background:rgba(99,102,241,0.1);color:var(--primary)}
    .stat-icon.yellow{background:rgba(245,158,11,0.1);color:var(--warning)}
    .stat-label{
      font-size:12px;
      color:var(--text-secondary);
      font-weight:600;
    }
    .stat-value{
      font-size:24px;
      font-weight:800;
      color:var(--text);
      line-height:1.2;
    }
    .stat-change{
      font-size:12px;
      color:var(--text-tertiary);
      margin-top:4px;
      font-weight:500;
    }

    /* Content Sections */
    .content{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:0 20px 20px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      box-shadow:0 1px 3px var(--shadow);
    }
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    .card-title{
      font-size:16px;
      font-weight:700;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .card-action{
      font-size:13px;
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
    }

    /* Chart Container */
    .chart-container{
      position:relative;
      width:100%;
      height:220px;
    }
    .chart-container canvas{
      width:100% !important;
      height:100% !important;
    }

    /* Table */
    .table-container{
      margin:-8px -20px 0;
    }
    .weight-table{
      width:100%;
      border-collapse:collapse;
    }
    .weight-table thead th{
      text-align:left;
      padding:12px 20px;
      font-size:11px;
      color:var(--text-tertiary);
      text-transform:uppercase;
      letter-spacing:0.5px;
      font-weight:700;
      border-bottom:1px solid var(--border);
      background:var(--bg);
    }
    .weight-table tbody tr{
      border-bottom:1px solid var(--border);
      transition:background .15s ease;
    }
    .weight-table tbody tr:active{
      background:var(--bg);
    }
    .weight-table tbody td{
      padding:14px 20px;
      font-size:14px;
    }
    .weight-table tbody td:first-child{
      color:var(--text-secondary);
      font-weight:600;
      font-size:13px;
    }
    .weight-value{
      font-size:16px;
      font-weight:700;
      color:var(--text);
    }
    .weight-change{
      font-weight:600;
      font-size:13px;
    }
    .weight-change.positive{color:var(--success)}
    .weight-change.negative{color:var(--danger)}
    .weight-change.neutral{color:var(--text-tertiary)}

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(4px);
      display:none;
      align-items:flex-end;
      justify-content:center;
      z-index:100;
      padding:0;
    }
    .modal-overlay.active{display:flex}
    .modal{
      background:var(--bg-secondary);
      border-radius:20px 20px 0 0;
      max-width:480px;
      width:100%;
      max-height:85vh;
      overflow-y:auto;
      box-shadow:0 -10px 40px rgba(0,0,0,0.2);
      animation:slideUp .3s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes slideUp{
      from{transform:translateY(100%)}
      to{transform:translateY(0)}
    }
    .modal-header{
      position:sticky;
      top:0;
      background:var(--bg-secondary);
      padding:20px 20px 16px;
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .modal-handle{
      width:36px;
      height:4px;
      background:var(--border);
      border-radius:2px;
      margin:0 auto 16px;
    }
    .modal-title{
      font-size:20px;
      font-weight:700;
      color:var(--text);
      text-align:center;
    }
    .modal-body{
      padding:20px;
    }

    /* Input Groups */
    .input-group{
      margin-bottom:20px;
    }
    .input-group label{
      display:block;
      font-size:13px;
      color:var(--text-secondary);
      font-weight:600;
      margin-bottom:8px;
    }
    .input-group input,
    .input-group select,
    .input-group textarea{
      width:100%;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--bg);
      color:var(--text);
      font-size:15px;
      font-family:'Inter',sans-serif;
      font-weight:500;
      transition:all .2s ease;
    }
    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus{
      outline:none;
      border-color:var(--primary);
      background:var(--bg-secondary);
      box-shadow:0 0 0 3px rgba(99,102,241,0.1);
    }

    /* Button Group */
    .button-group{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      padding:20px;
      border-top:1px solid var(--border);
      background:var(--bg-secondary);
      position:sticky;
      bottom:0;
    }

    /* Empty State */
    .empty-state{
      text-align:center;
      padding:40px 20px;
      color:var(--text-tertiary);
    }
    .empty-icon{
      font-size:48px;
      margin-bottom:12px;
      opacity:0.5;
    }
    .empty-text{
      font-size:14px;
      font-weight:500;
    }

    /* Responsive - Tablet & Desktop */
    @media (min-width: 481px){
      .app{
        margin:40px auto;
        border-radius:20px;
        overflow:hidden;
      }
      header{
        border-radius:20px 20px 0 0;
      }
      .modal{
        border-radius:20px;
        max-height:90vh;
      }
      .modal-overlay{
        align-items:center;
        padding:20px;
      }
    }

    /* Small Mobile */
    @media (max-width: 360px){
      .goal-stats{gap:8px}
      .goal-stat{padding:12px}
      .goal-stat-value{font-size:24px}
      .stats-section{gap:8px;padding:16px}
      .stat-card{padding:12px}
      .stat-value{font-size:20px}
      .content{padding:0 16px 16px}
      .card{padding:16px}
      .chart-container{height:200px}
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="bar">
      <div class="logo">
        <div class="logo-icon">⚖️</div>
        <h1 class="title">FitTrack</h1>
      </div>
      <button class="btn" id="addEntryBtn">+ Add Entry</button>
    </div>
  </header>

  <main class="main">
    <!-- Goal Section -->
    <section class="goal-section">
      <div class="goal-header">
        <h2 class="goal-title">Your Goal</h2>
        <button class="goal-btn" id="setGoalBtn">Edit</button>
      </div>
      
      <div class="goal-stats">
        <div class="goal-stat">
          <div class="goal-stat-label">Start</div>
          <div class="goal-stat-value" id="startWeight">145</div>
          <div class="goal-stat-unit">kg</div>
        </div>
        <div class="goal-stat">
          <div class="goal-stat-label">Current</div>
          <div class="goal-stat-value" id="currentWeight">133.4</div>
          <div class="goal-stat-unit">kg</div>
        </div>
        <div class="goal-stat">
          <div class="goal-stat-label">Target</div>
          <div class="goal-stat-value" id="targetWeight">125</div>
          <div class="goal-stat-unit">kg</div>
        </div>
        <div class="goal-stat">
          <div class="goal-stat-label">Progress</div>
          <div class="goal-stat-value" id="progressPercent">58%</div>
          <div class="goal-stat-unit">complete</div>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-icon red">📉</div>
          <div class="stat-label">Lost</div>
        </div>
        <div class="stat-value" id="totalLost">11.6</div>
        <div class="stat-change">kg total</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-icon green">🎯</div>
          <div class="stat-label">To Goal</div>
        </div>
        <div class="stat-value" id="toGo">8.4</div>
        <div class="stat-change">kg remaining</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-icon blue">📅</div>
          <div class="stat-label">Journey</div>
        </div>
        <div class="stat-value" id="journeyDays">74</div>
        <div class="stat-change">days</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div class="stat-icon yellow">📊</div>
          <div class="stat-label">Avg/Week</div>
        </div>
        <div class="stat-value" id="avgLoss">1.1</div>
        <div class="stat-change">kg/week</div>
      </div>
    </section>

    <!-- Content -->
    <section class="content">
      <!-- Weight Chart -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Weight Progress</h3>
        </div>
        <div class="chart-container">
          <canvas id="weightChart"></canvas>
        </div>
      </div>

      <!-- Change Chart -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Weekly Changes</h3>
        </div>
        <div class="chart-container">
          <canvas id="changeChart"></canvas>
        </div>
      </div>

      <!-- History Table -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">History</h3>
        </div>
        <div class="table-container">
          <table class="weight-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Weight</th>
                <th>Change</th>
              </tr>
            </thead>
            <tbody id="weightTableBody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- Add Entry Modal -->
<div class="modal-overlay" id="entryModal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-handle"></div>
      <h2 class="modal-title">Add Weight Entry</h2>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <label>Date</label>
        <input type="date" id="entryDate">
      </div>

      <div class="input-group">
        <label>Weight (kg)</label>
        <input type="number" step="0.1" id="entryWeight" placeholder="75.5">
      </div>

      <div class="input-group">
        <label>Notes (optional)</label>
        <textarea id="entryNotes" rows="3" placeholder="How are you feeling?"></textarea>
      </div>
    </div>
    <div class="button-group">
      <button class="btn btn-secondary" id="closeEntryModalBtn">Cancel</button>
      <button class="btn" id="saveEntryBtn">Save Entry</button>
    </div>
  </div>
</div>

<!-- Set Goal Modal -->
<div class="modal-overlay" id="goalModal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-handle"></div>
      <h2 class="modal-title">Set Your Goal</h2>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <label>Starting Weight (kg)</label>
        <input type="number" step="0.1" id="goalStartWeight" placeholder="145">
      </div>

      <div class="input-group">
        <label>Target Weight (kg)</label>
        <input type="number" step="0.1" id="goalTargetWeight" placeholder="125">
      </div>

      <div class="input-group">
        <label>Target Date (optional)</label>
        <input type="date" id="goalTargetDate">
      </div>
    </div>
    <div class="button-group">
      <button class="btn btn-secondary" id="closeGoalModalBtn">Cancel</button>
      <button class="btn" id="saveGoalBtn">Save Goal</button>
    </div>
  </div>
</div>

<script>
  const CSV_URL = './weight.csv';
  
  // State
  let WEIGHT_DATA = [];
  let GOAL = {
    startWeight: 145,
    targetWeight: 125,
    targetDate: null
  };

  // Load goal from localStorage
  const savedGoal = localStorage.getItem('fittrack_goal');
  if(savedGoal){
    GOAL = JSON.parse(savedGoal);
  }

  // Date utilities
  const trim = (s) => (s == null ? '' : String(s).trim());
  
  const parseWeightDate = (dateStr) => {
    if(!dateStr) return '';
    const s = trim(dateStr);
    if(!s) return '';
    
    const months = {
      'jan': '01', 'feb': '02', 'mar': '03', 'apr': '04',
      'may': '05', 'jun': '06', 'jul': '07', 'aug': '08',
      'sep': '09', 'oct': '10', 'nov': '11', 'dec': '12'
    };
    
    const parts = s.split('-');
    if(parts.length === 3){
      const day = parts[0].trim().padStart(2, '0');
      const monthStr = parts[1].trim().toLowerCase();
      let year = parts[2].trim();
      
      if(year.length === 2){
        const yearNum = parseInt(year);
        year = yearNum < 50 ? '20' + year : '19' + year;
      }
      
      const month = months[monthStr];
      if(month){
        return year + '-' + month + '-' + day;
      }
    }
    
    return s;
  };

  const formatDisplayDate = (dateKey) => {
    if(!dateKey) return '';
    const d = new Date(dateKey);
    if(isNaN(d)) return dateKey;
    
    const options = { month: 'short', day: 'numeric' };
    return d.toLocaleDateString('en-US', options);
  };

  // Modal handlers
  const entryModal = document.getElementById('entryModal');
  const goalModal = document.getElementById('goalModal');
  
  document.getElementById('addEntryBtn').onclick = () => {
    document.getElementById('entryDate').value = new Date().toISOString().slice(0,10);
    entryModal.classList.add('active');
  };
  
  document.getElementById('closeEntryModalBtn').onclick = () => entryModal.classList.remove('active');
  document.getElementById('closeGoalModalBtn').onclick = () => goalModal.classList.remove('active');
  
  entryModal.onclick = (e) => { if(e.target === entryModal) entryModal.classList.remove('active'); };
  goalModal.onclick = (e) => { if(e.target === goalModal) goalModal.classList.remove('active'); };

  document.getElementById('setGoalBtn').onclick = () => {
    document.getElementById('goalStartWeight').value = GOAL.startWeight;
    document.getElementById('goalTargetWeight').value = GOAL.targetWeight;
    goalModal.classList.add('active');
  };

  // Save Entry
  document.getElementById('saveEntryBtn').onclick = () => {
    const date = document.getElementById('entryDate').value;
    const weight = parseFloat(document.getElementById('entryWeight').value);
    const notes = document.getElementById('entryNotes').value;
    
    if(!date || !weight){
      alert('Please enter both date and weight');
      return;
    }

    const newEntry = {
      Date: date,
      'Weight in Kg': weight,
      Notes: notes || ''
    };
    
    WEIGHT_DATA.push(newEntry);
    
    WEIGHT_DATA.sort((a,b) => {
      const dateA = parseWeightDate(a.Date);
      const dateB = parseWeightDate(b.Date);
      return dateA.localeCompare(dateB);
    });
    
    localStorage.setItem('fittrack_entries', JSON.stringify(WEIGHT_DATA));
    
    document.getElementById('entryWeight').value = '';
    document.getElementById('entryNotes').value = '';
    
    entryModal.classList.remove('active');
    render();
    
    alert('Weight entry added successfully');
  };

  // Save Goal
  document.getElementById('saveGoalBtn').onclick = () => {
    const startWeight = parseFloat(document.getElementById('goalStartWeight').value);
    const targetWeight = parseFloat(document.getElementById('goalTargetWeight').value);
    const targetDate = document.getElementById('goalTargetDate').value;
    
    if(!startWeight || !targetWeight){
      alert('Please enter both starting and target weight');
      return;
    }

    GOAL = {
      startWeight: startWeight,
      targetWeight: targetWeight,
      targetDate: targetDate || null
    };
    
    localStorage.setItem('fittrack_goal', JSON.stringify(GOAL));
    goalModal.classList.remove('active');
    render();
    
    alert('Goal updated successfully');
  };

  // Charts
  let weightChart = null;
  let changeChart = null;

  function updateStats(){
    if(WEIGHT_DATA.length === 0) return;
    
    const weights = WEIGHT_DATA.map(d => parseFloat(d['Weight in Kg']));
    const currentWeight = weights[weights.length - 1];
    const startWeight = GOAL.startWeight;
    const targetWeight = GOAL.targetWeight;
    
    const totalLost = startWeight - currentWeight;
    const toGo = currentWeight - targetWeight;
    const progress = ((startWeight - currentWeight) / (startWeight - targetWeight) * 100).toFixed(0);
    
    const firstDate = new Date(parseWeightDate(WEIGHT_DATA[0].Date));
    const lastDate = new Date(parseWeightDate(WEIGHT_DATA[WEIGHT_DATA.length - 1].Date));
    const journeyDays = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24));
    
    const weeks = journeyDays / 7;
    const avgLoss = weeks > 0 ? (totalLost / weeks).toFixed(1) : 0;
    
    document.getElementById('startWeight').textContent = startWeight.toFixed(1);
    document.getElementById('currentWeight').textContent = currentWeight.toFixed(1);
    document.getElementById('targetWeight').textContent = targetWeight.toFixed(1);
    document.getElementById('progressPercent').textContent = progress + '%';
    
    document.getElementById('totalLost').textContent = totalLost.toFixed(1);
    document.getElementById('toGo').textContent = toGo.toFixed(1);
    document.getElementById('journeyDays').textContent = journeyDays;
    document.getElementById('avgLoss').textContent = avgLoss;
  }

  function renderTable(){
    const tbody = document.getElementById('weightTableBody');
    tbody.innerHTML = '';
    
    if(WEIGHT_DATA.length === 0){
      tbody.innerHTML = '<tr><td colspan="3" class="empty-state"><div class="empty-icon">📊</div><div class="empty-text">No entries yet</div></td></tr>';
      return;
    }
    
    const startWeight = GOAL.startWeight;
    
    WEIGHT_DATA.slice().reverse().forEach((entry, i) => {
      const idx = WEIGHT_DATA.length - 1 - i;
      const weight = parseFloat(entry['Weight in Kg']);
      const prevWeight = idx > 0 ? parseFloat(WEIGHT_DATA[idx-1]['Weight in Kg']) : startWeight;
      const change = weight - prevWeight;
      
      const changeClass = change < 0 ? 'negative' : change > 0 ? 'positive' : 'neutral';
      const changeIcon = change < 0 ? '↓' : change > 0 ? '↑' : '→';
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${formatDisplayDate(parseWeightDate(entry.Date))}</td>
        <td><span class="weight-value">${weight.toFixed(1)}</span> kg</td>
        <td><span class="weight-change ${changeClass}">${change !== 0 ? changeIcon + ' ' + Math.abs(change).toFixed(1) + ' kg' : '—'}</span></td>
      `;
      tbody.appendChild(row);
    });
  }

  function renderCharts(){
    if(WEIGHT_DATA.length === 0) return;
    
    const dates = WEIGHT_DATA.map(d => formatDisplayDate(parseWeightDate(d.Date)));
    const weights = WEIGHT_DATA.map(d => parseFloat(d['Weight in Kg']));
    
    // Weight Chart
    const weightCtx = document.getElementById('weightChart').getContext('2d');
    
    if(weightChart) weightChart.destroy();
    weightChart = new Chart(weightCtx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Weight',
          data: weights,
          borderColor: '#6366f1',
          backgroundColor: 'rgba(99,102,241,0.05)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
          pointRadius: 4,
          pointBackgroundColor: '#6366f1',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointHoverRadius: 6
        },{
          label: 'Goal',
          data: Array(weights.length).fill(GOAL.targetWeight),
          borderColor: '#10b981',
          borderWidth: 2,
          borderDash: [5,5],
          fill: false,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
            align: 'end',
            labels: {
              boxWidth: 12,
              boxHeight: 12,
              padding: 10,
              font: {size: 11, weight: '600'},
              color: '#6b7280',
              usePointStyle: true
            }
          },
          tooltip: {
            backgroundColor: '#1a1a1a',
            titleColor: '#fff',
            bodyColor: '#fff',
            padding: 10,
            cornerRadius: 8,
            displayColors: false,
            callbacks: {
              label: (context) => context.parsed.y.toFixed(1) + ' kg'
            }
          }
        },
        scales: {
          x: {
            grid: {display: false},
            ticks: {
              font: {size: 10, weight: '500'},
              color: '#9ca3af',
              maxRotation: 0
            }
          },
          y: {
            grid: {color: '#f3f4f6'},
            ticks: {
              font: {size: 11, weight: '600'},
              color: '#6b7280',
              callback: (value) => value + ' kg'
            }
          }
        }
      }
    });

    // Change Chart
    const changes = [];
    for(let i = 1; i < weights.length; i++){
      changes.push(weights[i] - weights[i-1]);
    }
    
    const changeCtx = document.getElementById('changeChart').getContext('2d');
    if(changeChart) changeChart.destroy();
    changeChart = new Chart(changeCtx, {
      type: 'bar',
      data: {
        labels: dates.slice(1),
        datasets: [{
          label: 'Change',
          data: changes,
          backgroundColor: changes.map(c => c < 0 ? '#10b981' : '#ef4444'),
          borderRadius: 6,
          barThickness: 16
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {display: false},
          tooltip: {
            backgroundColor: '#1a1a1a',
            padding: 10,
            cornerRadius: 8,
            displayColors: false,
            callbacks: {
              label: (context) => {
                const val = context.parsed.y;
                return (val < 0 ? '↓ ' : '↑ ') + Math.abs(val).toFixed(1) + ' kg';
              }
            }
          }
        },
        scales: {
          x: {
            grid: {display: false},
            ticks: {
              font: {size: 10, weight: '500'},
              color: '#9ca3af',
              maxRotation: 0
            }
          },
          y: {
            grid: {color: '#f3f4f6'},
            ticks: {
              font: {size: 11, weight: '600'},
              color: '#6b7280',
              callback: (value) => value.toFixed(1) + ' kg'
            }
          }
        }
      }
    });
  }

  function render(){
    updateStats();
    renderTable();
    renderCharts();
  }

  // Load CSV
  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: (res) => {
      WEIGHT_DATA = res.data;
      
      const localEntries = JSON.parse(localStorage.getItem('fittrack_entries') || '[]');
      if(localEntries.length > 0){
        const formattedLocal = localEntries.map(e => ({
          Date: e.Date,
          'Weight in Kg': e['Weight in Kg']
        }));
        WEIGHT_DATA = [...WEIGHT_DATA, ...formattedLocal];
      }
      
      WEIGHT_DATA.sort((a,b) => {
        const dateA = parseWeightDate(a.Date);
        const dateB = parseWeightDate(b.Date);
        return dateA.localeCompare(dateB);
      });
      
      console.log('Weight data loaded:', WEIGHT_DATA.length, 'entries');
      render();
    },
    error: (err) => {
      console.error('CSV load error', err);
    }
  });
</script>
