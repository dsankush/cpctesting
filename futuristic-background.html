<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #4a0e78 0%, #1a0033 50%, #0a0015 100%);
            overflow: hidden;
        }

        /* Stars/Particles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            opacity: 0.5;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Central Glow */
        .central-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, 
                rgba(219, 112, 255, 0.4) 0%, 
                rgba(147, 51, 234, 0.3) 30%, 
                transparent 70%);
            filter: blur(60px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Neon Beams Container */
        .beams-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        /* Left Beams */
        .beams-left {
            position: absolute;
            left: 15%;
            top: 0;
            height: 100%;
            display: flex;
            gap: 8px;
        }

        /* Right Beams */
        .beams-right {
            position: absolute;
            right: 15%;
            top: 0;
            height: 100%;
            display: flex;
            gap: 8px;
        }

        .beam {
            width: 3px;
            height: 60%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 20%, 
                rgba(0, 200, 255, 0.6) 50%, 
                transparent 100%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                        0 0 20px rgba(0, 255, 255, 0.5),
                        0 0 30px rgba(0, 255, 255, 0.3);
            animation: beamGlow 2s ease-in-out infinite;
        }

        .beam:nth-child(2) { animation-delay: 0.2s; }
        .beam:nth-child(3) { animation-delay: 0.4s; }
        .beam:nth-child(4) { animation-delay: 0.6s; }
        .beam:nth-child(5) { animation-delay: 0.8s; }

        @keyframes beamGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Platform Container */
        .platform-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            perspective: 800px;
        }

        /* Circular Platform */
        .platform {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotateX(75deg);
            width: 700px;
            height: 700px;
            transform-style: preserve-3d;
        }

        /* Platform Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            animation: ringRotate 8s linear infinite;
        }

        .ring1 {
            width: 120px;
            height: 120px;
            border-color: rgba(255, 105, 180, 0.8);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6),
                        inset 0 0 20px rgba(255, 105, 180, 0.4);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 5%);
        }

        .ring2 {
            width: 250px;
            height: 250px;
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
            animation-duration: 10s;
        }

        .ring3 {
            width: 400px;
            height: 400px;
            border-color: rgba(219, 112, 255, 0.4);
            box-shadow: 0 0 10px rgba(219, 112, 255, 0.3);
            animation-duration: 12s;
        }

        .ring4 {
            width: 550px;
            height: 550px;
            border-color: rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.2);
            animation-duration: 14s;
        }

        .ring5 {
            width: 700px;
            height: 700px;
            border-color: rgba(100, 50, 200, 0.2);
            box-shadow: 0 0 5px rgba(100, 50, 200, 0.15);
            animation-duration: 16s;
        }

        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Tech segments on rings */
        .ring1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.8) 50%, 
                transparent 100%);
            border-radius: 50%;
        }

        .ring2::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 25%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.6) 50%, 
                transparent 100%);
            border-radius: 50%;
        }

        /* Content Area (for your website content) */
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .content p {
            font-size: 1.5rem;
            color: #a0a0ff;
            text-shadow: 0 0 10px rgba(160, 160, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Stars -->
        <div class="stars"></div>
        
        <!-- Central Glow -->
        <div class="central-glow"></div>
        
        <!-- Neon Beams -->
        <div class="beams-container">
            <div class="beams-left">
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
            </div>
            <div class="beams-right">
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
                <div class="beam"></div>
            </div>
        </div>
        
        <!-- Platform -->
        <div class="platform-container">
            <div class="platform">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
                <div class="ring ring4"></div>
                <div class="ring ring5"></div>
            </div>
        </div>
    </div>
    
    <!-- Your Website Content Goes Here -->
    <div class="content">
        <h1>WELCOME</h1>
        <p>Your futuristic website</p>
    </div>
</body>
</html>
