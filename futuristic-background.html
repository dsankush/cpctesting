<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .top-section {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(138, 43, 226, 0.4) 0%, 
                    transparent 50%),
                radial-gradient(ellipse at 50% 60%, 
                    #7B2CBF 0%, 
                    #5A189A 30%, 
                    #240046 60%, 
                    #10002B 100%);
            overflow: hidden;
        }

        .bottom-section {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        /* Stars/Particles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent),
                radial-gradient(3px 3px at 45% 25%, rgba(255, 100, 255, 0.6), transparent),
                radial-gradient(2px 2px at 70% 40%, rgba(100, 200, 255, 0.5), transparent),
                radial-gradient(2px 2px at 25% 60%, rgba(255, 150, 255, 0.4), transparent);
            background-size: 200% 200%;
            opacity: 0.6;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Central Glow */
        .central-glow {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 400px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 0, 255, 0.6) 0%, 
                rgba(200, 50, 255, 0.4) 20%,
                rgba(147, 51, 234, 0.3) 40%, 
                transparent 70%);
            filter: blur(80px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Neon Beams Container */
        .beams-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        /* Left Beams */
        .beams-left {
            position: absolute;
            left: 15%;
            top: 0;
            height: 100%;
            display: flex;
            gap: 10px;
        }

        .beams-left::after {
            content: '';
            position: absolute;
            bottom: 5%;
            left: -20px;
            right: -20px;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.3) 20%,
                rgba(0, 255, 255, 0.6) 50%,
                rgba(0, 255, 255, 0.3) 80%,
                transparent 100%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Right Beams */
        .beams-right {
            position: absolute;
            right: 15%;
            top: 0;
            height: 100%;
            display: flex;
            gap: 10px;
        }

        .beams-right::after {
            content: '';
            position: absolute;
            bottom: 5%;
            left: -20px;
            right: -20px;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.3) 20%,
                rgba(0, 255, 255, 0.6) 50%,
                rgba(0, 255, 255, 0.3) 80%,
                transparent 100%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .beam {
            width: 4px;
            height: 90%;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(0, 255, 255, 1) 15%, 
                rgba(0, 230, 255, 0.9) 30%,
                rgba(0, 200, 255, 0.7) 60%, 
                rgba(0, 180, 255, 0.3) 85%,
                transparent 100%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 1),
                        0 0 30px rgba(0, 255, 255, 0.8),
                        0 0 45px rgba(0, 255, 255, 0.5),
                        0 0 60px rgba(0, 200, 255, 0.3);
            animation: beamGlow 2s ease-in-out infinite;
            border-radius: 2px;
        }

        .beam:nth-child(2) { animation-delay: 0.2s; }
        .beam:nth-child(3) { animation-delay: 0.4s; }
        .beam:nth-child(4) { animation-delay: 0.6s; }
        .beam:nth-child(5) { animation-delay: 0.8s; }

        @keyframes beamGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Platform Container */
        .platform-container {
            position: absolute;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 350px;
            perspective: 700px;
        }

        /* Platform base glow */
        .platform-container::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 100px;
            background: radial-gradient(ellipse at center,
                rgba(255, 0, 255, 0.4) 0%,
                rgba(200, 50, 255, 0.3) 30%,
                rgba(150, 100, 255, 0.2) 50%,
                transparent 80%);
            filter: blur(30px);
        }

        /* Circular Platform */
        .platform {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotateX(75deg);
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
        }

        /* Platform Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            animation: ringRotate 8s linear infinite;
        }

        .ring1 {
            width: 120px;
            height: 120px;
            border-width: 3px;
            border-color: rgba(255, 0, 255, 1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 1),
                        0 0 60px rgba(255, 0, 255, 0.6),
                        inset 0 0 30px rgba(255, 0, 255, 0.5);
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0.8) 3%,
                transparent 8%);
        }

        .ring2 {
            width: 220px;
            height: 220px;
            border-width: 2px;
            border-color: rgba(255, 50, 255, 0.8);
            box-shadow: 0 0 25px rgba(255, 50, 255, 0.8),
                        0 0 40px rgba(255, 50, 255, 0.4);
            animation-duration: 10s;
        }

        .ring3 {
            width: 350px;
            height: 350px;
            border-width: 2px;
            border-color: rgba(200, 80, 255, 0.6);
            box-shadow: 0 0 20px rgba(200, 80, 255, 0.5),
                        0 0 35px rgba(200, 80, 255, 0.3);
            animation-duration: 12s;
        }

        .ring4 {
            width: 480px;
            height: 480px;
            border-width: 2px;
            border-color: rgba(150, 100, 255, 0.4);
            box-shadow: 0 0 15px rgba(150, 100, 255, 0.4),
                        0 0 30px rgba(150, 100, 255, 0.2);
            animation-duration: 14s;
        }

        .ring5 {
            width: 600px;
            height: 600px;
            border-width: 1px;
            border-color: rgba(120, 80, 200, 0.3);
            box-shadow: 0 0 10px rgba(120, 80, 200, 0.3),
                        0 0 20px rgba(120, 80, 200, 0.15);
            animation-duration: 16s;
        }

        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Tech segments on rings */
        .ring1::before,
        .ring1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .ring1::before {
            background: conic-gradient(
                transparent 0deg,
                rgba(255, 0, 255, 0.9) 30deg,
                rgba(255, 50, 255, 0.95) 50deg,
                rgba(255, 0, 255, 0.9) 70deg,
                transparent 90deg,
                transparent 180deg,
                rgba(255, 0, 255, 0.8) 210deg,
                rgba(255, 50, 255, 0.85) 230deg,
                rgba(255, 0, 255, 0.8) 250deg,
                transparent 270deg
            );
        }

        .ring2::before,
        .ring2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .ring2::before {
            background: conic-gradient(
                transparent 0deg,
                transparent 40deg,
                rgba(255, 50, 255, 0.7) 70deg,
                rgba(255, 100, 255, 0.75) 90deg,
                rgba(255, 50, 255, 0.7) 110deg,
                transparent 140deg,
                transparent 200deg,
                rgba(255, 50, 255, 0.6) 230deg,
                rgba(255, 100, 255, 0.65) 250deg,
                rgba(255, 50, 255, 0.6) 270deg,
                transparent 300deg
            );
        }

        .ring3::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                transparent 20deg,
                rgba(200, 80, 255, 0.5) 50deg,
                rgba(220, 100, 255, 0.55) 70deg,
                rgba(200, 80, 255, 0.5) 90deg,
                transparent 120deg,
                transparent 240deg,
                rgba(200, 80, 255, 0.45) 270deg,
                rgba(220, 100, 255, 0.5) 290deg,
                rgba(200, 80, 255, 0.45) 310deg,
                transparent 340deg
            );
        }

        .ring4::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                transparent 60deg,
                rgba(150, 100, 255, 0.35) 90deg,
                rgba(180, 120, 255, 0.4) 110deg,
                rgba(150, 100, 255, 0.35) 130deg,
                transparent 160deg
            );
        }

        /* Content Area (for your website content) */
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 60px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: textGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)) brightness(1); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.6)) brightness(1.3); }
        }

        .content p {
            font-size: 1.1rem;
            color: #c0c0ff;
            text-shadow: 0 0 15px rgba(160, 160, 255, 0.6);
            margin-bottom: 8px;
        }

        .content .tagline {
            font-size: 0.9rem;
            color: #8080ff;
            text-shadow: 0 0 10px rgba(128, 128, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Top Half Section with Futuristic Background -->
    <div class="top-section">
        <div class="background-container">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>
            
            <!-- Neon Beams -->
            <div class="beams-container">
                <div class="beams-left">
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                </div>
                <div class="beams-right">
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                </div>
            </div>
            
            <!-- Platform -->
            <div class="platform-container">
                <div class="platform">
                    <div class="ring ring1"></div>
                    <div class="ring ring2"></div>
                    <div class="ring ring3"></div>
                    <div class="ring ring4"></div>
                    <div class="ring ring5"></div>
                </div>
            </div>
        </div>
        
        <!-- Your Website Content Goes Here -->
        <div class="content">
            <h1>WELCOME TO THE FUTURE</h1>
            <p>Experience the next generation</p>
            <p class="tagline">Innovative • Modern • Revolutionary</p>
        </div>
    </div>

    <!-- Bottom Half Section with Same Background -->
    <div class="bottom-section">
        <div class="background-container">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>
            
            <!-- Neon Beams -->
            <div class="beams-container">
                <div class="beams-left">
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                </div>
                <div class="beams-right">
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                    <div class="beam"></div>
                </div>
            </div>
            
            <!-- Platform -->
            <div class="platform-container">
                <div class="platform">
                    <div class="ring ring1"></div>
                    <div class="ring ring2"></div>
                    <div class="ring ring3"></div>
                    <div class="ring ring4"></div>
                    <div class="ring ring5"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
