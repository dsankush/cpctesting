<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0015;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, 
                #1a0a2e 0%, 
                #2d0a4a 25%, 
                #3d0f5a 50%, 
                #2d0a4a 75%, 
                #1a0a2e 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* First Half */
        .first-half {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        /* Second Half */
        .second-half {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        /* Stars/Particles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            opacity: 0.6;
            animation: twinkle 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Top glow */
        .top-glow {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, 
                rgba(138, 43, 226, 0.6) 0%, 
                rgba(138, 43, 226, 0.3) 30%, 
                transparent 70%);
            filter: blur(80px);
            z-index: 1;
        }

        /* Central Glow */
        .central-glow {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 0, 255, 0.5) 0%, 
                rgba(200, 50, 255, 0.3) 20%,
                rgba(147, 51, 234, 0.2) 40%, 
                transparent 70%);
            filter: blur(90px);
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Neon Beams - Continuous */
        .neon-lines-left {
            position: fixed;
            left: 12%;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }

        .neon-lines-right {
            position: fixed;
            right: 12%;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }

        .line {
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                #00ffff 0%, 
                #8a2be2 50%, 
                #ff00ff 100%);
            box-shadow: 0 0 15px #00ffff, 
                        0 0 30px #8a2be2, 
                        0 0 45px #ff00ff;
            filter: blur(0.5px);
            animation: beamGlow 2s ease-in-out infinite;
        }

        .line:nth-child(2) { animation-delay: 0.2s; }
        .line:nth-child(3) { animation-delay: 0.4s; }
        .line:nth-child(4) { animation-delay: 0.6s; }
        .line:nth-child(5) { animation-delay: 0.8s; }

        @keyframes beamGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* 3D Stage Container - First Half (Inverted) */
        .stage-first {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%) rotateX(180deg);
            width: 900px;
            height: 400px;
            z-index: 3;
            perspective: 1000px;
        }

        /* 3D Stage Container - Second Half (Normal) */
        .stage-second {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 400px;
            z-index: 3;
            perspective: 1000px;
        }

        /* Reflection glow */
        .reflection-glow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            height: 250px;
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 255, 0.4), 
                rgba(138, 43, 226, 0.3), 
                transparent);
            filter: blur(80px);
            z-index: 0;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Content Area - Top */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)) brightness(1); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.6)) brightness(1.3); }
        }

        .content p {
            font-size: 1.3rem;
            color: #c0c0ff;
            text-shadow: 0 0 15px rgba(160, 160, 255, 0.6);
            margin-bottom: 10px;
        }

        .content .tagline {
            font-size: 1rem;
            color: #8080ff;
            text-shadow: 0 0 10px rgba(128, 128, 255, 0.5);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ffff;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-particle {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-150px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Continuous Neon Lines (Full Height) -->
        <div class="neon-lines-left">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="neon-lines-right">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- First Half Section -->
        <div class="first-half">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Top glow -->
            <div class="top-glow"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>

            <!-- Content - Top -->
            <div class="content">
                <h1>WELCOME TO THE FUTURE</h1>
                <p>Experience the next generation</p>
                <p class="tagline">Innovative • Modern • Revolutionary</p>
            </div>

            <!-- First 3D Stage (Inverted) -->
            <div class="stage-first">
                <svg viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <!-- Holographic gradient -->
                        <linearGradient id="holoGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
                            <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:#0044ff;stop-opacity:0.3" />
                        </linearGradient>

                        <radialGradient id="centerLight1">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#00ffff;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0" />
                        </radialGradient>

                        <!-- Grid pattern -->
                        <pattern id="grid1" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="0.5"/>
                        </pattern>

                        <!-- Hexagon pattern -->
                        <pattern id="hexPattern1" width="30" height="26" patternUnits="userSpaceOnUse">
                            <polygon points="15,0 27,7.5 27,20 15,26 3,20 3,7.5" fill="none" stroke="rgba(0,255,255,0.2)" stroke-width="0.5"/>
                        </pattern>
                    </defs>

                    <!-- Platform Side (3D depth) -->
                    <ellipse cx="450" cy="230" rx="350" ry="100" fill="rgba(0, 100, 200, 0.3)" opacity="0.6"/>
                    <ellipse cx="450" cy="225" rx="350" ry="100" fill="rgba(0, 120, 220, 0.4)" opacity="0.7"/>
                    <ellipse cx="450" cy="220" rx="350" ry="100" fill="rgba(0, 140, 240, 0.5)" opacity="0.8"/>

                    <!-- Main Platform Surface -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="url(#holoGrad1)" opacity="0.7"/>
                    
                    <!-- Grid overlay on platform -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="url(#grid1)" opacity="0.6"/>
                    
                    <!-- Platform edge glow -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="none" stroke="rgba(0, 255, 255, 0.9)" stroke-width="3" opacity="0.9">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Tech ring level 1 -->
                    <ellipse cx="450" cy="225" rx="300" ry="85" fill="none" stroke="rgba(0, 255, 255, 0.5)" stroke-width="2" stroke-dasharray="10,5"/>
                    
                    <!-- Hexagonal tech panels -->
                    <ellipse cx="450" cy="230" rx="250" ry="70" fill="url(#hexPattern1)" opacity="0.5"/>
                    
                    <!-- Inner tech ring -->
                    <ellipse cx="450" cy="235" rx="200" ry="55" fill="none" stroke="rgba(0, 200, 255, 0.7)" stroke-width="2">
                        <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Rotating tech segments -->
                    <g opacity="0.8">
                        <ellipse cx="450" cy="240" rx="150" ry="42" fill="none" stroke="rgba(0, 255, 255, 0.6)" stroke-width="1.5" stroke-dasharray="20,10">
                            <animateTransform attributeName="transform" type="rotate" from="0 450 240" to="360 450 240" dur="10s" repeatCount="indefinite"/>
                        </ellipse>
                    </g>

                    <!-- Center core platform -->
                    <ellipse cx="450" cy="245" rx="100" ry="28" fill="rgba(0, 150, 255, 0.6)" opacity="0.8"/>
                    <ellipse cx="450" cy="245" rx="100" ry="28" fill="url(#centerLight1)" opacity="0.7"/>
                    
                    <!-- Bright center -->
                    <ellipse cx="450" cy="250" rx="60" ry="17" fill="rgba(255, 255, 255, 0.9)"/>
                    <ellipse cx="450" cy="250" rx="40" ry="11" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Holographic scan lines -->
                    <line x1="100" y1="250" x2="800" y2="250" stroke="rgba(0, 255, 255, 0.3)" stroke-width="1">
                        <animate attributeName="y1" values="200;300;200" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="y2" values="200;300;200" dur="4s" repeatCount="indefinite"/>
                    </line>

                    <!-- Tech detail nodes -->
                    <circle cx="200" cy="250" r="5" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="700" cy="250" r="5" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
                    </circle>

                    <!-- Corner tech indicators -->
                    <rect x="150" y="240" width="15" height="3" fill="rgba(0, 255, 255, 0.8)" rx="1"/>
                    <rect x="735" y="240" width="15" height="3" fill="rgba(0, 255, 255, 0.8)" rx="1"/>

                    <!-- Holographic data streams -->
                    <path d="M 250 250 Q 350 230 450 250" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="-50" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <path d="M 450 250 Q 550 230 650 250" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="-50" dur="2s" repeatCount="indefinite"/>
                    </path>
                </svg>
                <div class="reflection-glow"></div>
            </div>
        </div>

        <!-- Second Half Section -->
        <div class="second-half">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>

            <!-- Second 3D Stage (Normal) -->
            <div class="stage-second">
                <svg viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <!-- Holographic gradient -->
                        <linearGradient id="holoGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
                            <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:#0044ff;stop-opacity:0.3" />
                        </linearGradient>

                        <radialGradient id="centerLight2">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#00ffff;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0" />
                        </radialGradient>

                        <!-- Grid pattern -->
                        <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="0.5"/>
                        </pattern>

                        <!-- Hexagon pattern -->
                        <pattern id="hexPattern2" width="30" height="26" patternUnits="userSpaceOnUse">
                            <polygon points="15,0 27,7.5 27,20 15,26 3,20 3,7.5" fill="none" stroke="rgba(0,255,255,0.2)" stroke-width="0.5"/>
                        </pattern>
                    </defs>

                    <!-- Platform Side (3D depth) -->
                    <ellipse cx="450" cy="230" rx="350" ry="100" fill="rgba(0, 100, 200, 0.3)" opacity="0.6"/>
                    <ellipse cx="450" cy="225" rx="350" ry="100" fill="rgba(0, 120, 220, 0.4)" opacity="0.7"/>
                    <ellipse cx="450" cy="220" rx="350" ry="100" fill="rgba(0, 140, 240, 0.5)" opacity="0.8"/>

                    <!-- Main Platform Surface -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="url(#holoGrad2)" opacity="0.7"/>
                    
                    <!-- Grid overlay on platform -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="url(#grid2)" opacity="0.6"/>
                    
                    <!-- Platform edge glow -->
                    <ellipse cx="450" cy="215" rx="350" ry="100" fill="none" stroke="rgba(0, 255, 255, 0.9)" stroke-width="3" opacity="0.9">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Tech ring level 1 -->
                    <ellipse cx="450" cy="225" rx="300" ry="85" fill="none" stroke="rgba(0, 255, 255, 0.5)" stroke-width="2" stroke-dasharray="10,5"/>
                    
                    <!-- Hexagonal tech panels -->
                    <ellipse cx="450" cy="230" rx="250" ry="70" fill="url(#hexPattern2)" opacity="0.5"/>
                    
                    <!-- Inner tech ring -->
                    <ellipse cx="450" cy="235" rx="200" ry="55" fill="none" stroke="rgba(0, 200, 255, 0.7)" stroke-width="2">
                        <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Rotating tech segments -->
                    <g opacity="0.8">
                        <ellipse cx="450" cy="240" rx="150" ry="42" fill="none" stroke="rgba(0, 255, 255, 0.6)" stroke-width="1.5" stroke-dasharray="20,10">
                            <animateTransform attributeName="transform" type="rotate" from="0 450 240" to="360 450 240" dur="10s" repeatCount="indefinite"/>
                        </ellipse>
                    </g>

                    <!-- Center core platform -->
                    <ellipse cx="450" cy="245" rx="100" ry="28" fill="rgba(0, 150, 255, 0.6)" opacity="0.8"/>
                    <ellipse cx="450" cy="245" rx="100" ry="28" fill="url(#centerLight2)" opacity="0.7"/>
                    
                    <!-- Bright center -->
                    <ellipse cx="450" cy="250" rx="60" ry="17" fill="rgba(255, 255, 255, 0.9)"/>
                    <ellipse cx="450" cy="250" rx="40" ry="11" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
                    </ellipse>

                    <!-- Holographic scan lines -->
                    <line x1="100" y1="250" x2="800" y2="250" stroke="rgba(0, 255, 255, 0.3)" stroke-width="1">
                        <animate attributeName="y1" values="200;300;200" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="y2" values="200;300;200" dur="4s" repeatCount="indefinite"/>
                    </line>

                    <!-- Tech detail nodes -->
                    <circle cx="200" cy="250" r="5" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="700" cy="250" r="5" fill="rgba(0, 255, 255, 1)">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
                    </circle>

                    <!-- Corner tech indicators -->
                    <rect x="150" y="240" width="15" height="3" fill="rgba(0, 255, 255, 0.8)" rx="1"/>
                    <rect x="735" y="240" width="15" height="3" fill="rgba(0, 255, 255, 0.8)" rx="1"/>

                    <!-- Holographic data streams -->
                    <path d="M 250 250 Q 350 230 450 250" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="-50" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <path d="M 450 250 Q 550 230 650 250" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" from="0" to="-50" dur="2s" repeatCount="indefinite"/>
                    </path>
                </svg>
                <div class="reflection-glow"></div>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        const container = document.querySelector('.container');
        
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight - Math.random() * 200;
                const duration = 3 + Math.random() * 3;
                const delay = Math.random() * 3;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                particle.style.animation = `float-particle ${duration}s ease-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
