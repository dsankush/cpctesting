<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0015;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, 
                #1a0a2e 0%, 
                #2d0a4a 25%, 
                #3d0f5a 50%, 
                #2d0a4a 75%, 
                #1a0a2e 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* First Half */
        .first-half {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        /* Second Half */
        .second-half {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        /* Stars/Particles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent),
                radial-gradient(3px 3px at 45% 25%, rgba(255, 100, 255, 0.6), transparent),
                radial-gradient(2px 2px at 70% 40%, rgba(100, 200, 255, 0.5), transparent),
                radial-gradient(2px 2px at 25% 60%, rgba(255, 150, 255, 0.4), transparent);
            background-size: 200% 200%;
            opacity: 0.6;
            animation: twinkle 4s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Top glow */
        .top-glow {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, 
                rgba(138, 43, 226, 0.6) 0%, 
                rgba(138, 43, 226, 0.3) 30%, 
                transparent 70%);
            filter: blur(80px);
            z-index: 1;
        }

        /* Central Glow */
        .central-glow {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 0, 255, 0.5) 0%, 
                rgba(200, 50, 255, 0.3) 20%,
                rgba(147, 51, 234, 0.2) 40%, 
                transparent 70%);
            filter: blur(90px);
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Neon Beams - Continuous */
        .neon-lines-left {
            position: fixed;
            left: 12%;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }

        .neon-lines-right {
            position: fixed;
            right: 12%;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }

        .line {
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                #00ffff 0%, 
                #8a2be2 50%, 
                #ff00ff 100%);
            box-shadow: 0 0 15px #00ffff, 
                        0 0 30px #8a2be2, 
                        0 0 45px #ff00ff;
            filter: blur(0.5px);
            animation: beamGlow 2s ease-in-out infinite;
        }

        .line:nth-child(2) { animation-delay: 0.2s; }
        .line:nth-child(3) { animation-delay: 0.4s; }
        .line:nth-child(4) { animation-delay: 0.6s; }
        .line:nth-child(5) { animation-delay: 0.8s; }

        @keyframes beamGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Stage Container - First Half (Inverted) */
        .stage-first {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleY(-1);
            width: 600px;
            height: 250px;
            z-index: 3;
        }

        /* Stage Container - Second Half (Normal) */
        .stage-second {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 250px;
            z-index: 3;
        }

        /* Reflection glow */
        .reflection-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(138, 43, 226, 0.4), 
                rgba(255, 0, 255, 0.3), 
                transparent);
            filter: blur(60px);
            z-index: 0;
        }

        .reflection-glow-inverted {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleY(-1);
            width: 800px;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(138, 43, 226, 0.4), 
                rgba(255, 0, 255, 0.3), 
                transparent);
            filter: blur(60px);
            z-index: 0;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)) 
                    drop-shadow(0 0 80px rgba(0, 255, 255, 0.3));
        }

        /* Content Area - Top */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)) brightness(1); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.6)) brightness(1.3); }
        }

        .content p {
            font-size: 1.3rem;
            color: #c0c0ff;
            text-shadow: 0 0 15px rgba(160, 160, 255, 0.6);
            margin-bottom: 10px;
        }

        .content .tagline {
            font-size: 1rem;
            color: #8080ff;
            text-shadow: 0 0 10px rgba(128, 128, 255, 0.5);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ffff;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-particle {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-150px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Continuous Neon Lines (Full Height) -->
        <div class="neon-lines-left">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="neon-lines-right">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- First Half Section -->
        <div class="first-half">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Top glow -->
            <div class="top-glow"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>

            <!-- Content - Top -->
            <div class="content">
                <h1>WELCOME TO THE FUTURE</h1>
                <p>Experience the next generation</p>
                <p class="tagline">Innovative • Modern • Revolutionary</p>
            </div>

            <!-- First Stage (Inverted at bottom) -->
            <div class="stage-first">
                <svg viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <radialGradient id="centerGlow1">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
                        </radialGradient>
                    </defs>

                    <!-- Platform/Stage base -->
                    <ellipse cx="300" cy="120" rx="200" ry="60" fill="rgba(138, 43, 226, 0.3)" stroke="rgba(138, 43, 226, 0.8)" stroke-width="3"/>

                    <!-- Stage rim glow -->
                    <ellipse cx="300" cy="120" rx="200" ry="60" fill="none" stroke="rgba(255, 0, 255, 0.5)" stroke-width="2" opacity="0.6" stroke-dasharray="20,10"/>

                    <!-- Outer ring -->
                    <ellipse cx="300" cy="150" rx="170" ry="48" fill="none" stroke="rgba(138, 43, 226, 0.6)" stroke-width="2"/>

                    <!-- Mid ring 1 -->
                    <ellipse cx="300" cy="145" rx="145" ry="40" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" opacity="0.6"/>

                    <!-- Mid ring 2 -->
                    <ellipse cx="300" cy="140" rx="120" ry="34" fill="none" stroke="rgba(255, 0, 255, 0.5)" stroke-width="2" opacity="0.7"/>

                    <!-- Inner ring -->
                    <ellipse cx="300" cy="135" rx="90" ry="26" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" opacity="0.5"/>

                    <!-- Bright center -->
                    <ellipse cx="300" cy="130" rx="60" ry="18" fill="url(#centerGlow1)" opacity="0.8"/>
                    <ellipse cx="300" cy="130" rx="45" ry="14" fill="rgba(255, 255, 255, 0.7)"/>
                    <ellipse cx="300" cy="130" rx="30" ry="10" fill="rgba(0, 255, 255, 0.9)"/>

                    <!-- Horizontal accent lines -->
                    <line x1="120" y1="130" x2="200" y2="130" stroke="rgba(255, 0, 255, 0.6)" stroke-width="2" opacity="0.7"/>
                    <line x1="400" y1="130" x2="480" y2="130" stroke="rgba(0, 255, 255, 0.6)" stroke-width="2" opacity="0.7"/>
                </svg>
                <div class="reflection-glow-inverted"></div>
            </div>
        </div>

        <!-- Second Half Section -->
        <div class="second-half">
            <!-- Stars -->
            <div class="stars"></div>
            
            <!-- Central Glow -->
            <div class="central-glow"></div>

            <!-- Second Stage (Normal at bottom) -->
            <div class="stage-second">
                <svg viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <radialGradient id="centerGlow2">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
                        </radialGradient>
                    </defs>

                    <!-- Platform/Stage base -->
                    <ellipse cx="300" cy="120" rx="200" ry="60" fill="rgba(138, 43, 226, 0.3)" stroke="rgba(138, 43, 226, 0.8)" stroke-width="3"/>

                    <!-- Stage rim glow -->
                    <ellipse cx="300" cy="120" rx="200" ry="60" fill="none" stroke="rgba(255, 0, 255, 0.5)" stroke-width="2" opacity="0.6" stroke-dasharray="20,10"/>

                    <!-- Outer ring -->
                    <ellipse cx="300" cy="150" rx="170" ry="48" fill="none" stroke="rgba(138, 43, 226, 0.6)" stroke-width="2"/>

                    <!-- Mid ring 1 -->
                    <ellipse cx="300" cy="145" rx="145" ry="40" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" opacity="0.6"/>

                    <!-- Mid ring 2 -->
                    <ellipse cx="300" cy="140" rx="120" ry="34" fill="none" stroke="rgba(255, 0, 255, 0.5)" stroke-width="2" opacity="0.7"/>

                    <!-- Inner ring -->
                    <ellipse cx="300" cy="135" rx="90" ry="26" fill="none" stroke="rgba(0, 255, 255, 0.4)" stroke-width="1" opacity="0.5"/>

                    <!-- Bright center -->
                    <ellipse cx="300" cy="130" rx="60" ry="18" fill="url(#centerGlow2)" opacity="0.8"/>
                    <ellipse cx="300" cy="130" rx="45" ry="14" fill="rgba(255, 255, 255, 0.7)"/>
                    <ellipse cx="300" cy="130" rx="30" ry="10" fill="rgba(0, 255, 255, 0.9)"/>

                    <!-- Horizontal accent lines -->
                    <line x1="120" y1="130" x2="200" y2="130" stroke="rgba(255, 0, 255, 0.6)" stroke-width="2" opacity="0.7"/>
                    <line x1="400" y1="130" x2="480" y2="130" stroke="rgba(0, 255, 255, 0.6)" stroke-width="2" opacity="0.7"/>
                </svg>
                <div class="reflection-glow"></div>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        const container = document.querySelector('.container');
        
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight - Math.random() * 200;
                const duration = 3 + Math.random() * 3;
                const delay = Math.random() * 3;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                particle.style.animation = `float-particle ${duration}s ease-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
